<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lsta de Libros</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
	<table class="table caption-top">
		<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/inicio"><i class="bi bi-house"></i></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Autores
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="/autor">Formulario Autor</a></li>
								<li><a class="dropdown-item" href="/autor/list">Lista Autores</a></li>
							</ul>
						</li>

						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Libros
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="/libro">Formulario Libro</a></li>
								<li><a class="dropdown-item" href="/libro/list">Lista Libros</a></li>
							</ul>
						</li>

						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Editoriales
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="/editorial">Formulario Editorial</a></li>
								<li><a class="dropdown-item" href="/editorial/list">Lista Editoriales</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			</div>
			<div>
				<div class="btn-logout">
					<form th:action="@{/logout}" method="POST">
						<button type="submit" class="btn btn-secondary">LogOut</button>
					</form>
				</div>
		</nav>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Editar</th>
				<th>Alta/Baja</th>
				<th>Eliminar</th>
			</tr>
		</thead>

		<tbody>

			<tr th:each="libr : ${listaDeLibros}">
				<td th:text="${libr.titulo}"></td>
				<td>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal"
						data-bs-target="#staticBackdrop">Editar</button>
				</td>

				</td>

				<td>
					<a th:href="@{/libro/delete(id = ${libr.id})}" th:if="${libr.alta}">
						<button type="button" class="btn btn-danger">Dar Alta</button></a>
					<a th:href="@{/libro/alta(id = ${libr.id})}" th:if="${!libr.alta}">
						<button type="button" class="btn btn-success">Dar Baja</button></a>
				</td>


				<td>
					<a th:href="@{/libro/eliminar(id = ${libr.id})}">
						<button type="button" class="btn btn-danger">Eliminar</button>
					</a>
				</td>

				<td>

					<!-- Modal -->
					<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
						tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header bg-light">
									<h5 class="modal-title" id="staticBackdropLabel">Editar</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>

								<div class="modal-body bg-secondary">
									<form th:action="@{/libro/save(modificar=true)}" method="POST"
										enctype="multipart/form-data">
										<h2><label for="nombre">Editar Libro</label></h2>

										<div class="user">
											<input type="text" name="titulo" class="controls" placeholder="Libro"
												th:value="${libr.titulo}" />
										</div>

										<div class="mb-3 mt-3">
											Archivo: <INPUT type="file" name="archivo" size="30">
										</div>

										<div class="btn-enviar">
											<button type="submit" class="btn btn-primary" value="Ingresar">
												Enviar
											</button>
											<input type="text" name="id" th:value="${libr.id}" hidden />
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>

								</div>
							</div>
						</div>
					</div>
				</td>

			<tr>

				<!-- JavaScript Bundle with Popper -->
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
					crossorigin="anonymous"></script>
		</tbody>

	</table>
</body>

</html>
