      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

      </ul>
      <div class="col-md-3 text-end">
        <a href="/usuario" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Registrate</a>
      </div>
    </header>
  </div>



<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form th:action="@{/logincheck}" method="POST">
          <h4 class="text-white">Ingreso</h4>
          <p th:if="${error !=null}" class="error" th:text="${error}" style="color: red;"></p>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" name="username" class="form-control form-control-lg"
              placeholder="Ingrese su usuario" th:value="${username}" />
          </div>
          
          <div class="form-outline mb-3">
            <input type="password" name="password" class="form-control form-control-lg"
              placeholder="ContraseÃ±a" th:value="${password}"/>
          </div>

          <div class="d-flex justify-content-between align-items-center">
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Ingresar">Ingresar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0 text-white">No posees cuenta? <a href="/usuario"
                class="link-danger text-primary">Registrate</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
